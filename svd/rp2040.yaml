      "IRQ*_INTF": {}
      "IRQ*_INTS": {}

PWM:
  "CH*_TOP":
    _modify:
      "CH0_TOP":
        name: "TOP"

  "CH*_CTR":
    _modify:
      "CH0_CTR":
        name: "CTR"

  _cluster:
    "CH%s":
      "CH*_CC":
        name: "CC"
      "CH*_CSR":
        name: "CSR"
      "CH*_CTR":
        name: "CTR"
      "CH*_DIV":
        name: "DIV"
      "CH*_TOP":
        name: "TOP"

IO_BANK0:
  _cluster:
    "GPIO%s":
      "GPIO*_STATUS": {}
      "GPIO*_CTRL": {}

IO_QSPI:
  _cluster:
    "GPIO_QSPI%s":
      "GPIO_QSPI_*_STATUS":
        name: "GPIO_STATUS"
      "GPIO_QSPI_*_CTRL":
        name: "GPIO_CTRL"

PADS_BANK0:
  _array:
    "GPIO*": {}

USBCTRL_REGS:
  SIE_STATUS:
    LINE_STATE:
      SE0: [0, "SE0"]
      J: [1, "J"]
      K: [2, "K"]
      SE1: [3, "SE1"]

ROSC:
  _delete:
    # RP2040-E7: ROSC and XOSC COUNT registers are unreliable
    "COUNT":
    # RP2040-E10: BADWRITE field in ROSC STATUS register is unreliable
    "STATUS":

  # RP2040-E10: BADWRITE field in ROSC STATUS register is unreliable
  # We delete and add again to fix this
  _add:
    "STATUS":
      description: "Ring Oscillator Status"
      addressOffset: 0x0018
      resetValue: 0x00000000
      fields:
        "STABLE":
          description: "Oscillator is running and stable"
          bitOffset: 31
          bitWidth: 1
          access: "read-only"
        "DIV_RUNNING":
          description: "post-divider is running\n this resets to 0 but transitions to 1 during chip startup"
          bitOffset: 16
          bitWidth: 1
          access: "read-only"
        "ENABLED":
          description: "Oscillator is enabled but not necessarily running and stable\n this resets to 0 but transitions to 1 during chip startup"
          bitOffset: 12
          bitWidth: 1
          access: "read-only"

XOSC:
  _delete:
    # RP2040-E7: ROSC and XOSC COUNT registers are unreliable
    "COUNT":

USBCTRL_DPRAM:
  _modify:
    "EP1_IN_CONTROL":
      description: "-"
    "EP0_IN_BUFFER_CONTROL":
      description: "-"

  _array:
    "EP*_IN_BUFFER_CONTROL,EP*_OUT_BUFFER_CONTROL":
        _start_from_zero: true
        name: "EP_BUFFER_CONTROL%s"
    "EP*_IN_CONTROL,EP*_OUT_CONTROL":
        _start_from_zero: true
        name: "EP_CONTROL%s"
